# database 配置部分
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.136.3:3306/WaitingForever?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8

